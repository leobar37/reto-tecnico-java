<div class="claims-chart-container">
  <div class="chart-header">
    <h2>Claims Status Distribution</h2>
    <button 
      class="refresh-btn" 
      (click)="refreshChart()" 
      [disabled]="isLoading"
      title="Refresh Chart Data">
      <span class="material-icons">refresh</span>
    </button>
  </div>

  <div class="chart-content">
    <div *ngIf="isLoading" class="loading-spinner">
      <span class="material-icons spinning">hourglass_empty</span>
      <p>Loading chart data...</p>
    </div>

    <div *ngIf="error" class="error-message">
      <span class="material-icons">error</span>
      <p>{{ error }}</p>
      <button (click)="refreshChart()" class="retry-btn">Retry</button>
    </div>

    <div *ngIf="!isLoading && !error" class="chart-wrapper">
      <canvas 
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="barChartType">
      </canvas>
    </div>
  </div>
</div>
